<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <h2>JavaScript Null Data Type</h2>
</head>
<body>
    <script>
    var x = null;
    document.write(x + "<br>"); 
    
    var y = "Hello World!"
    document.write(y + "<br>");
    
    y = null;
    document.write(y) 
    </script>
</body>
</html>
