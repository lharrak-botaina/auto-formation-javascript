<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Arrays</h2>

<p>Arrays use numbers to access its elements.</p>

<p id="demo1"></p>
<p id="demo2"></p>

<script>
const person = ["John", "Doe","46" ];
document.getElementById("demo1").innerHTML = person[0];
document.getElementById("demo2").innerHTML = person[1];


</script>

</body>
</html>
