<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Methods</h2> 
<h2>shift()</h2>
<p>-The shift() method removes the first element of an array (and "shifts" the other elements to the left):</p>

    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>



<p>/////////////////////////////////////</p>
<h2>shift out </h2>
<p>-The shift() method returns the element that was shifted out.</p>

    <p id="demo4"></p>
    <p id="demo5"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;
    fruits.shift();
    document.getElementById("demo2").innerHTML = fruits;
    fruits.shift();
    document.getElementById("demo3").innerHTML = fruits;




    const numb = ["1", "2", "3", "4"];
    document.getElementById("demo4").innerHTML = numb.shift();
    document.getElementById("demo5").innerHTML = numb;
</script>

</body>
</html>
